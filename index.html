    <script type="text/javascript">
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 100 * 31.25 + 'px'
    </script>
</head>

<body>
    <div class="music">
        <audio src="music/music.mp3" autoplay loop></audio>
    </div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1">
                <div class="slide-into">

                            <li>

                            <li>

                    </div>

                    </div>
                    <div class="cont-rb">
                        <img src="images/selerTxtRightMe.png" alt="" class="ani" swiper-animate-effect="fadeInDown">
                        <img src="images/selerTxtRightTitle.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-delay="0.2s">
                        <img src="images/selerTxtRight.png" alt="" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-delay="0.4s">
                    </div>
                    <div class="light">
                        <img src="images/lightsRight.png" alt="">
                    </div>
                    <div class="stars">
                        <img src="images/starsRight.png" alt="">
                    </div>
                    <div class="arrow">

                    </div>
                </div>
            </div>
            <div class="swiper-slide slide3">
                <div class="slide-into">
                    <div class="boy-bg">
                        <img src="images/girl.gif" alt="" class="ani" swiper-animate-effect="bounceInDown">
                    </div>
                    <div class="cont-rb">
                        <img src="images/marketTxtRight01.png" alt="" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-delay="0.2s">
                        <img src="images/marketTxtRight02.png" alt="" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-delay="0.4s">
                        <img src="images/marketTxtRight03.png" alt="" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-delay="0.6s">
                        <img src="images/marketTxtRight04.png" alt="" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-delay="0.8s">
                    </div>
                    <div class="cont-lt">
                        <img src="images/selerTxtRightMe.png" alt="" class="ani" swiper-animate-effect="fadeInDown">
                        <img src="images/marketTxtLeftTitle.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-delay="0.2s">
                        <img src="images/marketTxtLeft.png" alt="" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-delay="0.4s">
                    </div>
                    <div class="light">
                        <img src="images/lightsLeft.png" alt="">
                    </div>
                    <div class="stars">
                        <img src="images/starsLeft.png" alt="">
                    </div>
                    <div class="arrow">

                    </div>
                </div>
            </div>
            <div class="swiper-slide slide4">

                        <img src="images/FixDogTxt.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-delay="0.2s">
                        <img src="images/FixDogBtn.png" alt="" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-delay="0.4s">
                        <img src="images/FixCatBtn.png" alt="" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-delay="0.6s">
                    </div>
                    <div class="light">
                        <img src="images/FixDogLight.png" alt="">
                        <img src="images/FixCatLight.png" alt="">
                    </div>
                    <div class="you">
                        <img src="images/FixArrowTxtYou.png" alt="">
                    </div>
                    <div class="arrow">
                        <img src="images/arrow-up.png" alt="">
                    </div>
                </div>
            </div>
            <div class="swiper-slide slide5">
                <div class="slide-into">
                    <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s">
                        <img class="img1" src="images/titlesAcoreSummer.png" alt="">
                    </p>
                    <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">

                    <div class="labs">
                        <img src="images/jobTitle01.png" alt="" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-delay="2.4s">
                        <img src="images/jobTitle02.png" alt="" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-delay="2.2s">
                        <img src="images/jobTitle03.png" alt="" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-delay="2s">
                        <img src="images/jobTitle04.png" alt="" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-delay="1.8s">
                        <img src="images/jobTitle05.png" alt="" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-delay="1.6s">

                        <img src="images/jobTitle08.png" alt="" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-delay="1s">
                    </div>
                    <div class="arrow">
                        <img src="images/arrow-up.png" alt="">
                    </div>
                </div>
            </div>
            <div class="swiper-slide slide6">
                <div class="slide-into">
                    <h1>
                        <img src="images/logo_gray.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s">
                    </h1>
                    <p class="p-img1" >
                        <img src="images/endTxt2015.jpg" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
                    </p>
                    <form class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
                        <label><input type="text"><button></button></label>
                        <img src="images/searchTxt.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="2.5s">
                    </form>
                    <div class="btn ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="3.5s">
                        <img src="images/endBtnGuide.png" alt="">
                        <a href="#"><img src="images/btnFollowNestle.png" alt=""></a>
                        <a href="#"><img src="images/btnJoin.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/swiper.animate.min.js"></script>
    <script src="js/index.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            direction: 'vertical',//垂直滑动
            // loop: true,//循环翻页
            mousewheelControl : true,
            onInit: function(swiper){
                swiperAnimateCache(swiper);//隐藏动画元素
                swiperAnimate(swiper); //初始化完成开始动画
            },
            onSlideChangeEnd: function(swiper){
                swiperAnimate(swiper); //每个slide切换结束时运行当前slide
                var box = document.querySelector('#box');
                console.log(swiper.realIndex);
                if(swiper.realIndex == 0){
                    box.className = 'content-bg';
                    box.style.display = '';
                }else{
                    box.className = '';
                    box.style.display = 'none';
                }

            }
        })

    </script>
</body>

</html>
